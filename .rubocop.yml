AllCops:
  NewCops: enable
  Exclude:
    - 'spec/*'
    - 'spec/*/*'

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/MethodLength:
  Max: 25

Metrics/LineLength:
  Max: 150

Metrics/AbcSize:
  Max: 50

Style/EndOfLine:
  EnforcedStyle: lf

Layout/EndOfLine:
  Enabled: False
